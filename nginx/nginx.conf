server {
    listen 80;
    charset utf-8;
    location / {
        proxy_pass http://main;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static {
        alias /code/staticfiles;
    }
    location /media {
        alias /code/media-files;
    }
}