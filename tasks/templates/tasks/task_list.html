{% extends 'base.html' %}

{% block content %}

{% for task in object_list %}
<div class="media">
  <div class="media-body">
    <a href="{% url 'tasks:task-detail' task.id %}"><h5 class="mt-0">{{ task.name }}</h5></a>
      <p>{{ task.created_at }}</p>
    {{ task.text|truncatechars:50 }}
  </div>
</div>
<hr>
{% endfor %}

{% endblock content %}
